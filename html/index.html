<!DOCTYPE html>
<html>
<head>
	
	<title>Mapproxy Demo - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>

	
</head>
<body>



<div id="map"></div>
<script>

	var mymap = L.map('map').setView([48.4886,2.17605], 1);

	L.tileLayer('http://localhost:8082/mapproxy/wmts/osm/GLOBAL_MERCATOR/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

</script>



</body>
</html>
